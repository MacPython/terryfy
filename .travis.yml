    - INSTALL_TYPE='macpython' VERSION=3.3.5
    - INSTALL_TYPE='macpython' VERSION=3.3.5 VENV=1
    - INSTALL_TYPE='macpython' VERSION=3.4.1
    - INSTALL_TYPE='macpython' VERSION=3.4.1 VENV=1
